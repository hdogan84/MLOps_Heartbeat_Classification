version: '3.8'

services:
  gateway-api:
    image: fastapi-app:latest
    build:
      context: ./src/app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/app/mlruns:/app/mlruns  # Korrigierte Pfadangabe
      - ./src/app/kaggle.json:/root/.kaggle/kaggle.json
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
      - update-api
    networks:
      - app-network

  update-api:
    image: fastapi-app-update:latest
    build:
      context: ./src/update
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - app-network

  mlflow:
    image: mlflow_server
    container_name: mlflow_server
    command: mlflow server --backend-store-uri /mlruns --default-artifact-root /mlruns --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./src/app/mlruns:/mlruns  # Korrigierte Pfadangabe
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
